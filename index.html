<!DOCTYPE html>
<html>
<head>
    <title>Security Alert</title>
    <style>
        body {
            background-color: #000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border: 2px solid #ff0000;
            box-shadow: 0 0 50px rgba(255,0,0,0.3);
        }
        .gif-container {
            position: relative;
            margin: 20px 0;
        }
        .gif {
            width: 400px;
            height: 400px;
            border: 3px solid #ff0000;
            box-shadow: 0 0 30px #ff0000;
        }
        .text {
            font-size: 24px;
            text-shadow: 0 0 10px #ff0000;
            margin: 20px 0;
        }
        .signature {
            font-size: 36px;
            margin: 20px 0;
            text-shadow: 0 0 15px #ff0000;
        }
        .discord-link {
            position: fixed;
            font-size: 24px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            text-decoration: none;
            padding: 10px;
            animation: dvdBounce 7s linear infinite;
            white-space: nowrap;
        }
        @keyframes dvdBounce {
            0% { left: 0; top: 0; }
            25% { left: calc(100% - 220px); top: 0; }
            50% { left: calc(100% - 220px); top: calc(100% - 50px); }
            75% { left: 0; top: calc(60% - 20px); }
            100% { left: 0; top: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://i.gifer.com/BHXl.gif" alt="Security Breach" class="gif">
        </div>
        <div class="text"> Do You Miss Me ?</div>
        <div class="signature">- B1 -</div>
    </div>
    <a href="" class=""></a>
</body>
</html>
